<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inp1-label">Input 1</span>
                    </div>
                    <input type="text" class="form-control" id="input1" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="btn-space mb-3">
                <button type="button" class="btn btn-secondary" id="sum">+</button>
            </div>
            <div class="btn-space mb-3">
                <button type="button" class="btn btn-secondary" id="mul">*</button>
            </div>
            <div class="btn-space mb-3">
                <button type="button" class="btn btn-secondary" id="div">/</button>
            </div>
            <div class="btn-space mb-3">
                <button type="button" class="btn btn-secondary" id="sub">-</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inp2-label">Input 2</span>
                    </div>
                    <input type="text" class="form-control" id="input2" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3">
                <button type="button" class="btn btn-secondary btn-lg" id="eval">=</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <h1 id="result"></h1>
    </div>
</body>
</html>
